<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h1 {
      color: #333;
    }

    #uploadForm {
      margin-top: 20px;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload a Video</h1>

  <form id="uploadForm">
    <input type="file" id="videoInput" name="video" accept="video/*" required />
    <br />
    <button type="submit">Upload</button>
  </form>

  <p id="message"></p>

  <script src="upload.js"></script>
</body>
</html>
